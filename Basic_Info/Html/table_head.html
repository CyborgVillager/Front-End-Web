<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Heading</title>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th scope="col">Mon</th>
            <th scope="col">Tues</th>
        </tr>
        <tr>
            <th scope="row">Morning Sale:</th>
            <td>$1200</td>
            <td>$3400</td>
        </tr>
        <tr>
            <th scope="row">Afternoon Sale:</th>
            <td>$3401</td>
            <td>$5603</td>
        </tr>
        <tr>
            <th scope="row">Evening Sale:</th>
            <td>$6450</td>
            <td>$5450</td>
        </tr>
        <tr>
            <th scope="row">Total Sale:</th>
            <td>$11051</td>
            <td>$14453</td>
        </tr>
    </table>
<hr/>

</table>


</body>
</html>
