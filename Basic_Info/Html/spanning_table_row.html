<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spanning Row Table</title>
</head>
<body>
<table>
    <tr>
        <th></th>
        <th>012</th>
        <th>234</th>
        <th>567</th>
        <th>89,10</th>
        <th>11,12,13</th>
    </tr>
    <tr>
        <th>8AM-5PM</th>
        <td rowspan="3">etc</td>
        <td>etc1</td>
        <td>etc2</td>
        <td>etc3</td>
        <td>etc4</td>
        <td>etc5</td>
    </tr>
</table>

</body>
</html>
