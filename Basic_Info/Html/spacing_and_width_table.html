<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Width & Spacing</title>
</head>
<body>
<table width="500" cellpadding="12" cellspacing="5">
    <tr>
        <th width="150"></th>
        <th>Info0</th>
        <th>Info1</th>
        <th>Info2</th>
        <th width="150">Etc</th>
    </tr>

    <tr>
        <th>info3</th>
        <td>0</td>
        <td>1</td>
        <td>0</td>

    </tr>
    <tr>
        <th>info4</th>
        <td>1</td>
        <td>0</td>
        <td>1</td>

    </tr>
</table>
<hr/>
<h2> Table w/Background</h2>
<table border='2' bgcolor="#D5DC43">
    <tr>
        <th width="150"></th>
        <th bgcolor="#FF5733">First Name</th>
        <th bgcolor="#FF5733">Last Name</th>
        <th width="200" bgcolor="#FF5733"> Full Name</th>
    </tr>
    <tr>
        <th bgcolor="#FF5733">User0</th>
        <td>Jonathan</td>
        <td>Almawi</td>
        <td bgcolor="#FF9633">Jonathan Almawi</td>
    </tr>
    <tr>
        <th bgcolor="#FF5733">User1</th>
        <td>Cyborg</td>
        <td>Villager</td>
         <td bgcolor="#FF9633">CyborgVillager</td>
    </tr>
</table>
